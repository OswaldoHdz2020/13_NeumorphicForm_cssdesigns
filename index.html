<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Neumorphic</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Fontawesome icons -->
    <link href="fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet">
</head>
<body>
    
    <div class="content">
        <img src="img/logo.jpg">
        <form action="#">
            <div class="text header">Sign In</div>
            <div class="field" id="view">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Username">
            </div>
            <div class="field">
                <span class="fa fa-at"></span>
                <input type="email" required placeholder="Email">
            </div>
            <div class="field">
                <span class="fa fa-lock"></span>
                <input type="password" required placeholder="Password">
            </div>
            <div class="field" id="view2">
                <span class="fa fa-lock"></span>
                <input type="password" required placeholder="Password confirm">
            </div>
            <button class="btn">Sign In</button>
            <div class="div"><a href="#" class="sign Up">Sign Up</a></div>
            <div class="or">Or</div>
            <div class="icon-button">
                <span class="facebook"><i class="fab fa-facebook"></i> Facebook</span>
                <span><i class="fab fa-google"></i> Google</span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
